<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Journal to Markdown</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turndown/7.1.2/turndown.min.js"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Journal Converter</h1>
            <p>Transform your Apple Journal exports into clean Markdown.</p>
        </header>

        <div class="card upload-section">
            <div class="upload-content">
                <div class="upload-area" id="dropZone">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" class="icon">
                        <path d="M12 16L12 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 11L12 8 15 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 16H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h3>Import Journal</h3>
                    <p>Drag & drop your Apple Journal export folder here</p>
                </div>
                
                <div class="action-footer">
                    <p class="divider-text">or</p>
                    <button class="btn-primary full-width" onclick="document.getElementById('folderInput').click()">
                        Browse Folder
                    </button>
                    <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none">
                </div>
            </div>
        </div>

        <!-- Redesigned Filter & Options Section -->
        <div class="card filter-section hidden" id="filterSection">
            <div class="card-header">
                <h2>Configure Export</h2>
                <p class="subtitle" id="entriesFoundCount">Found 0 entries</p>
            </div>
            
            <div class="options-grid">
                <!-- Date Filter -->
                <div class="option-group">
                    <label class="group-label">Time Range</label>
                    <div class="date-inputs">
                        <div class="input-wrapper">
                            <label>Start</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="input-wrapper">
                            <label>End</label>
                            <input type="date" id="endDate">
                        </div>
                    </div>
                </div>

                <!-- Export Format -->
                <div class="option-group">
                    <label class="group-label">Format</label>
                    <div class="format-toggles">
                        <label class="radio-card">
                            <input type="radio" name="exportFormat" value="zip" checked>
                            <span class="card-content">
                                <span class="format-icon">ðŸ“¦</span>
                                <span class="format-text">Multiple Files</span>
                                <span class="format-desc">Zip Archive</span>
                            </span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="exportFormat" value="single">
                            <span class="card-content">
                                <span class="format-icon">ðŸ“„</span>
                                <span class="format-text">One File</span>
                                <span class="format-desc">Single Markdown</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="stats-bar" id="filterStats">
                Select a date range to begin.
            </div>

            <div class="action-buttons">
                <button class="btn-secondary" id="startOverBtn">
                    Start Over
                </button>
                <button class="btn-primary flex-grow" id="convertBtn" disabled>
                    Export Journal
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="status-overlay hidden" id="statusOverlay">
            <div class="status-card">
                <div class="spinner"></div>
                <h3 id="statusTitle">Processing...</h3>
                <p id="statusMessage">Analyzing files...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
